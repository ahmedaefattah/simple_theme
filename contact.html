<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<a href="index.html"><h1>Site Name</h1></a>
			</div>
			<div id="navbar">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
			<div  id="slideshow">
				<div class="myslides">
					<img src="images/html_image.png" alt="html_image">
				</div>
				<div class="myslides">
					<img src="images/css_image.png" alt="css_image">
				</div>
				<div class="myslides">
					<img src="images/js_image.png" alt="js_image">
			</div>
			<div id="content">
				<h1>Contact </h1>
				<div class="form">
					<form  action="" method="POST">
						<label>Name - required</label><br>
						<input type="text" class="input" id="name" name="name" required="required"><br>

						<label>Email - required</label><br>
						<input type="Email" id="email" name="email" required="required"><br>

						<label>Subject</label><br>
						<input type="text" id="subject" name="subject"><br>

						<label>Message</label><br>
						<textarea  id="message" name="message"  ></textarea><br>

						<button type="submit">Send</button>
					</form>
				</div>
			
			</div>
			<div id="footer">
				<p>Copyright &copy;2020</p>
			</div>
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
